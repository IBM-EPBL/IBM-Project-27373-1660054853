<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <title>Job Portal</title>
    <style>
        h4{
            font-weight: bold;
        } 
        .background{
            background-color: rgb(0,0,0,0.1); 
            border-radius: 20px;
            text-align: center;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Home</a>
            <a class="navbar-brand" href="{{ url_for('postjob') }}">Post Job</a>
          </div>
      
        </div><!-- /.container-fluid -->
      </nav>
      <div class="container background">
      <h4>Organization Name: <span id="val1"></span></h4>
      <h4>Location: <span id="val2"></span></h4>
      <h4>Job Role: <span id="val3"></span></h4>
      <h4>Eligibility: <span id="val4"></span></h4>
      <h4>Experience: <span id="val5"></span></h4>
      <h4>Compensation <span id="val6"></span></h4>
      <h4>Service Agreement: <span id="val7"></span></h4>
      <h4>Apply Within: <span id="val8"></span></h4>
      </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script>
        document.getElementById("val1").innerHTML=localStorage.getItem("val1");
        document.getElementById("val2").innerHTML=localStorage.getItem("val2");
        document.getElementById("val3").innerHTML=localStorage.getItem("val3");
        document.getElementById("val4").innerHTML=localStorage.getItem("val4");
        document.getElementById("val5").innerHTML=localStorage.getItem("val5");
        document.getElementById("val6").innerHTML=localStorage.getItem("val6");
        document.getElementById("val7").innerHTML=localStorage.getItem("val7");
        document.getElementById("val8").innerHTML=localStorage.getItem("val8");
    </script>  
    </body>
</html>
