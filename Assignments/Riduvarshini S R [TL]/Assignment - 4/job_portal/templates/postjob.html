<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
</head>
<body style="text-align: center;">
    <h1>Post Job</h1>
    <div class="container">
        <div class="col-md-12">
    <form action="http://127.0.0.1:5000/">
        <!-- <div class="row"> -->
        <div class="form-group">
            <input class="form-control input-lg" id="name" placeholder="Name of the Organization">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control input-lg" id="loc" placeholder="Location">
        </div>
        <br> 
        <div class="form-group">
            <input class="form-control input-lg" id="role" placeholder="Job Role">
        </div>
        <br>  
        <div class="form-group">
            <input class="form-control input-lg" id="elig" placeholder="Eligibility">
        </div>
        <br>  
        <div class="form-group">
            <input class="form-control input-lg" id="exp" placeholder="Experience">
        </div>
        <br>  
        <div class="form-group">
            <input class="form-control input-lg" id="comp" placeholder="Compensation">
        </div>
        <br>  
        <div class="form-group">
            <input class="form-control input-lg" id="agg" placeholder="Service Agreement">
        </div>
        <br>  
        <div class="form-group">
            <input class="form-control input-lg" id="apply" placeholder="Apply Within">
        </div>
        <br>  
        </div>
        <button class="btn btn-primary btn-lg" onclick="getParam()">Submit</button>
    </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script>
        function getParam(){
        var name=document.getElementById("name").value;
        var loc=document.getElementById("loc").value;
        var role=document.getElementById("role").value;
        var elig=document.getElementById("elig").value;
        var exp=document.getElementById("exp").value;
        var comp=document.getElementById("comp").value;
        var agg=document.getElementById("agg").value;
        var apply=document.getElementById("apply").value;
        localStorage.setItem("val1",name); 
        localStorage.setItem("val2",loc); 
        localStorage.setItem("val3",role); 
        localStorage.setItem("val4",elig); 
        localStorage.setItem("val5",exp); 
        localStorage.setItem("val6",comp); 
        localStorage.setItem("val7",agg);
        localStorage.setItem("val8",apply);
        return false;  
        }
    </script>
</body>
</html>
