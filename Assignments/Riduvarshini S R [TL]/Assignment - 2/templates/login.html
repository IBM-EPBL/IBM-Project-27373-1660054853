<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
   <div class="container-fluid vh-100 py-5 bg-dark">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-6 col-md-4 col-lg-4 col-xl-4">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 flex-column justify-content-center align-items-center text-center">
                        <form action="{{ url_for('signin') }}" method="POST">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <h6 class="pl-2 pt-3">Note : {{ messages[0] }}</h6>
                                {% endif %}
                            {% endwith %}
                            <label name="email">Email ID:</label><br>
                            <div class="py-2"><input type="text" placeholder="Enter emailid" name="email"><br><br></div>
                            <label name="password" class="font-bold">Password:</label><br>
                            <div class="py-2"><input type="password" placeholder="Enter password" name="password"><br><br></div>
                            <button class="btn btn-dark btn-lg btn-block px-3 pt-0 pb-1" type="submit">Login</button><br><br>
                        </form>
                        <p>Don't have an account? <a class="text-decoration-none" href="{{url_for('signup')}}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
