<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        
        <div class="container-fluid vh-100 py-5 bg-dark">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-6 col-md-4 col-lg-4 col-xl-4">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            <h6 class="text-dark text-center py-2">Error : {{ messages[0] }}</h6>
                            {% endif %}
                        {% endwith %}
                        <div class="card-body px-5 py-2 flex-column justify-content-center align-items-center text-center">
                            <form action="{{ url_for('create') }}" method="POST">
                                <label >Name:</label>
                                <div class="py-2"><input type="text" name="name" placeholder="Enter name"></div>
                                <label >Email ID:</label><br>
                                <div class="py-2"><input type="email" name="email" placeholder="Enter emailid"><br></div>
                                <label  class="font-bold">Password:</label><br>
                                <div class="py-2"><input type="password" name="password" placeholder="Enter password"><br></div>
                                <label  class="font-bold">Confirm Password:</label><br>
                                <div class="py-2"><input type="password" name="cpassword" placeholder="Retype password"><br><br></div>
                                <input class="btn btn-dark btn-lg btn-block px-3 pt-0 pb-1" type="submit"></input><br><br>
                                <p>Already have an account? <a class="text-decoration-none" href="{{ url_for('login') }}">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
